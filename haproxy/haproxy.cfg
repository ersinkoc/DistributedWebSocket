global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000

frontend ws_frontend
    bind *:80
    bind *:443 ssl crt /etc/ssl/private/example.com.pem
    
    # ACL for websocket
    acl is_websocket hdr(Upgrade) -i WebSocket
    acl is_websocket hdr_beg(Host) -i ws.

    # Use websocket backend if websocket connection
    use_backend ws_nodes if is_websocket

    # Default to stats page
    default_backend stats

backend ws_nodes
    balance roundrobin
    option forwardfor
    
    # Enable websocket support
    option http-server-close
    option forceclose
    
    # Sticky session based on client ip
    stick-table type ip size 200k expire 30m
    stick on src
    
    # Server list will be updated by update_backends.sh script
    server wsnode1 127.0.0.1:8080 check
    # Additional nodes will be added here by the update script

backend stats
    stats enable
    stats uri /
    stats refresh 10s
    stats show-node
    stats show-legends
    stats auth admin:your_password_here
